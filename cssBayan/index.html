<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="accordion-container">
        <h1 class="page-title">CSS Bayan</h1>
        <label class="accordion-item">
            <input class="accordion-radio" type="radio" name="accordion-item" checked>
            <h2 class="accordion-title">Stage 0 vs. Stage 2 <span class="accordion-icon"></span></h2>
            <div class="accordion-content">
                <img src="img/memes/1.jpg" alt="Stage 0 vs. Stage 2">
            </div>
        </label>
        <label class="accordion-item">
            <input class="accordion-radio" type="radio" name="accordion-item">
            <h2 class="accordion-title">Codewars Submit <span class="accordion-icon"></span></h2>
            <div class="accordion-content">
                <img src="img/memes/2.jpg" alt="Codewars Submit">
            </div>
        </label>
        <label class="accordion-item">
            <input class="accordion-radio" type="radio" name="accordion-item">
            <h2 class="accordion-title">Telegram notification <span class="accordion-icon"></span></h2>
            <div class="accordion-content">
                <img src="img/memes/3.jpg" alt="Telegram notification">                
            </div>
        </label>
        <label class="accordion-item">
            <input class="accordion-radio" type="radio" name="accordion-item">
            <h2 class="accordion-title">Score 100 <span class="accordion-icon"></span></h2>
            <div class="accordion-content">
                <img src="img/memes/4.jpg" alt="Score 100">    
            </div>
        </label>
    </section>
</body>
</html>
